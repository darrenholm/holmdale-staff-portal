<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - Holmdale Pro Rodeo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: #2A2A2A;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      color: #00B74A;
      font-size: 24px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .logo p {
      color: #888;
      font-size: 13px;
      margin-top: 4px;
    }

    label {
      display: block;
      color: #ccc;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      margin-bottom: 20px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #00B74A;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .remember input {
      width: auto;
      margin: 0;
    }

    .remember label {
      margin: 0;
      text-transform: none;
      font-weight: 400;
      color: #888;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00B74A;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background 0.2s;
    }

    button:hover { background: #009d3e; }
    button:disabled { background: #444; cursor: not-allowed; }

    .error {
      background: #3a1a1a;
      border: 1px solid #c0392b;
      color: #e74c3c;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .default-pass {
      text-align: center;
      color: #555;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="logo">
    <h1>ðŸ¤  Holmdale Rodeo</h1>
    <p>Staff Portal â€” August 2026</p>
  </div>

  <div class="error" id="errorMsg"></div>

  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="you@example.com" autocomplete="email">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">

  <div class="remember">
    <input type="checkbox" id="remember" checked>
    <label for="remember">Keep me logged in</label>
  </div>

  <button id="loginBtn" onclick="doLogin()">Sign In</button>

  <p class="default-pass">Default password: rodeo2026</p>
</div>

<script>
  const API = 'https://rodeo-fresh-production-7348.up.railway.app';

  // If already logged in, skip to index
  if (localStorage.getItem('rodeo_token')) {
    window.location.href = '/index.html';
  }

  // Allow Enter key to submit
  document.addEventListener('keydown', e => {
    if (e.key === 'Enter') doLogin();
  });

  async function doLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    errorMsg.style.display = 'none';

    if (!email || !password) {
      showError('Please enter your email and password.');
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Signing in...';

    try {
      const res = await fetch(`${API}/api/auth/staff-login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.success && data.token) {
        localStorage.setItem('rodeo_token', data.token);
        window.location.href = '/index.html';
      } else {
        showError(data.error || 'Login failed. Check your email and password.');
      }
    } catch (e) {
      showError('Cannot reach server. Check your connection.');
    }

    btn.disabled = false;
    btn.textContent = 'Sign In';
  }

  function showError(msg) {
    const el = document.getElementById('errorMsg');
    el.textContent = msg;
    el.style.display = 'block';
  }
</script>

</body>
</html>
