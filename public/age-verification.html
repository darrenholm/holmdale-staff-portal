<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification - Holmdale Pro Rodeo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #00B74A 0%, #2A2A2A 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .header h1 { color: #00B74A; font-size: 28px; font-weight: bold; margin-bottom: 5px; }
        .header h2 { color: #3A3A3A; font-size: 20px; margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .input-group input:focus { outline: none; border-color: #00B74A; }
        .alert {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 3px solid #48bb78;
        }
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 3px solid #f56565;
        }
        .alert-warning {
            background: #feebc8;
            color: #7c2d12;
            border: 3px solid #ed8936;
        }
        .person-info {
            background: #f0fdf4;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #00B74A;
        }
        .person-info h3 {
            color: #00B74A;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #d1fae5;
            font-size: 16px;
        }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: #166534; font-weight: 600; }
        .info-value { color: #14532d; font-weight: bold; }
        .hidden { display: none; }
        .big-check {
            font-size: 80px;
            text-align: center;
            margin: 20px 0;
        }
        .instructions {
            background: #fef3c7;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f59e0b;
            margin-bottom: 20px;
        }
        .instructions p {
            color: #78350f;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .instructions ul {
            color: #92400e;
            margin-left: 20px;
        }
        .stat-box {
            display: inline-block;
            background: #00B74A;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HOLMDALE PRO RODEO</h1>
            <h2>üîí Age Verification Gate</h2>
            <p>Alcohol Approval - 19+ Only</p>
            <div class="stat-box" id="approvedCount">0 Approved Today</div>
        </div>

        <div class="instructions">
            <p><strong>Security Instructions:</strong></p>
            <ul>
                <li>Check ID to verify person is 19+</li>
                <li>If approved, scan their wristband</li>
                <li>System automatically approves for alcohol</li>
            </ul>
        </div>

        <div id="alertContainer"></div>

        <div id="scanCard" class="card">
            <div class="input-group">
                <label for="wristbandId">Scan Wristband to Approve</label>
                <input 
                    type="text" 
                    id="wristbandId" 
                    placeholder="Scan or enter wristband ID"
                    autocomplete="off"
                    autofocus
                >
            </div>
        </div>

        <div id="approvedCard" class="card hidden">
            <div class="big-check">‚úÖ</div>
            <div class="person-info" id="personInfo"></div>
        </div>
    </div>

    <script>
        const API = 'https://rodeo-fresh-production-7348.up.railway.app/api';
        let token = '';
        let approvedCount = 0;

        window.onload = async function() {
            console.log('Age Verification starting...');
            try {
                token = localStorage.getItem('auth_token');
    if (!token) {
        window.location.href = 'login.html';
        return;
    }
                console.log('Logged in');
                
                // Load approved count for today
                loadApprovedCount();
            } catch(err) {
                console.error('Login failed:', err);
                showMessage('‚ùå Failed to connect. Check internet.', 'error');
            }
        };

        async function loadApprovedCount() {
            try {
                const r = await fetch(API + '/wristbands', {
                    headers: {'Authorization': 'Bearer ' + token}
                });
                const bands = await r.json();
                
                // Count approved today
                const today = new Date().toISOString().split('T')[0];
                approvedCount = bands.filter(b => {
                    if (!b.approved_date) return false;
                    const approvedDate = new Date(b.approved_date).toISOString().split('T')[0];
                    return approvedDate === today && b.alcohol_approved;
                }).length;
                
                updateCount();
            } catch(err) {
                console.error('Error loading count:', err);
            }
        }

        function updateCount() {
            document.getElementById('approvedCount').textContent = approvedCount + ' Approved Today';
        }

        document.getElementById('wristbandId').addEventListener('keydown', async function(e) {
            if (e.key !== 'Enter') return;
            e.preventDefault();
            const uid = this.value.trim();
            if (!uid) return;

            console.log('Approving wristband:', uid);

            try {
                // Approve the wristband
                const r = await fetch(API + '/wristbands/approve-age', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rfid_uid: uid })
                });

                const d = await r.json();

                if (r.ok) {
                    const band = d.wristband;
                    
                    // Show success
                    showApproved(band);
                    approvedCount++;
                    updateCount();
                    
                    // Clear and refocus after 3 seconds
                    setTimeout(reset, 3000);
                    
                } else {
                    showMessage('‚ùå ' + d.error, 'error');
                    this.value = '';
                    this.focus();
                }

            } catch(err) {
                console.error('Approval error:', err);
                showMessage('‚ùå Error approving wristband', 'error');
                this.value = '';
                this.focus();
            }
        });

        function showApproved(band) {
            document.getElementById('personInfo').innerHTML = `
                <h3>‚úÖ APPROVED FOR ALCOHOL</h3>
                <div class="info-row">
                    <span class="info-label">Customer:</span>
                    <span class="info-value">${band.customer_name || 'N/A'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Wristband:</span>
                    <span class="info-value">${band.rfid_uid}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Type:</span>
                    <span class="info-value">${band.ticket_type || 'adult'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" style="color: #00B74A;">‚úì 19+ VERIFIED</span>
                </div>
            `;

            document.getElementById('scanCard').classList.add('hidden');
            document.getElementById('approvedCard').classList.remove('hidden');
            
            showMessage('‚úÖ Wristband approved! Can purchase bar credits.', 'success');
        }

        function reset() {
            document.getElementById('scanCard').classList.remove('hidden');
            document.getElementById('approvedCard').classList.add('hidden');
            document.getElementById('wristbandId').value = '';
            document.getElementById('wristbandId').focus();

            // Add NFC support
            if ('NDEFReader' in window) {
                const nfcBtn = document.createElement('button');
                nfcBtn.innerHTML = '?? Tap Here to Enable NFC Scanning';
                nfcBtn.style.cssText = 'width:100%;padding:15px;font-size:16px;font-weight:bold;background:#00B74A;color:white;border:none;border-radius:10px;margin-top:10px;cursor:pointer;';
                document.getElementById('scanCard').querySelector('.form-group').appendChild(nfcBtn);
                nfcBtn.addEventListener('click', async function() {
                    try {
                        const ndef = new NDEFReader();
                        await ndef.scan();
                        nfcBtn.innerHTML = '? NFC Active - Tap Wristband Now';
                        nfcBtn.style.background = '#2d7a4f';
                        ndef.onreading = async (event) => {
                            const uid = event.serialNumber.replace(/:/g, '').toUpperCase();
                            console.log("NFC tag read:", uid);
                            document.getElementById('wristbandId').value = uid;
                            document.getElementById('wristbandId').dispatchEvent(new KeyboardEvent('keydown', {key: 'Enter'}));
                        };
                    } catch(err) {
                        nfcBtn.innerHTML = '? NFC Failed: ' + err.message;
                        nfcBtn.style.background = '#e53e3e';
                    }
                });
            }
            clearMessage();
        }

        function showMessage(msg, type) {
            const alertDiv = document.getElementById('alertContainer');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
        }

        function clearMessage() {
            document.getElementById('alertContainer').innerHTML = '';
        }

    </script>
</body>
</html>
